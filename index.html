<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube影片下載</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js" integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1>Youtube影片下載</h1>
    </header>
    <section>
        <h2>影片標題</h2>
        <form class="url-form" action="">
            <input id='url-input' type="text" placeholder=" 請輸入 「Youtube」 網址" value="">
            <button id='queryVideoInfo'>查詢影片資訊</button>
        </form>
        <div id="player"></div>
        <div class="videoInfo">
            <ul class="video-li">    
            </ul>
        </div>
    </section>
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        // 找到最前的Script並進行插入
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="js/download.js"></script>
</body>
</html>
